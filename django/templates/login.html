{% extends 'components/layout.html' %}

{% block content %}
<div class="row justify-content-center align-items-center">
    <div class="col-12 col-sm-10 col-md-7 col-xl-5 col-xxl-4">
        <form class="card shadow" method="post">
            {% csrf_token %}
            <div class="card-body text-center">
                <div class="d-flex flex-column gap-3">
                    <div class="form-floating">
                        <input id="email" type="email" name="email" class="form-control" autocomplete="username"
                            placeholder="Correo electrónico" value="{{ request.POST.email }}" required />
                        <label for="email">Correo electrónico</label>
                    </div>
                    <div class="form-floating">
                        <input id="password" type="password" name="password" class="form-control"
                            autocomplete="current-password" placeholder="Contraseña" required />
                        <label for="password">Contraseña</label>
                    </div>
                    {% if request.POST %}
                    <div class="col-12">
                        <div class="invalid-feedback d-block m-0">
                            Credenciales erróneas.
                        </div>
                    </div>
                    {% endif %}
                    <input type="submit" class="btn btn-primary btn-lg" value="Iniciar sesión" />
                </div>
            </div>
    </div>
</div>
</div>
{% endblock %}
