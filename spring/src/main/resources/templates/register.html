<div layout:decorate="~{fragments/layout}">
    <div layout:fragment="content">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-7">
                <form class="card shadow" method="post" th:object="${user}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input id="email" th:field="*{email}" type="email" class="form-control"
                                        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                        autocomplete="email" placeholder="Correo electrónico" required />
                                    <label for="email">Correo electrónico</label>
                                </div>
                                <ul class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}">
                                    <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                                </ul>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input id="password" th:field="*{password}" type="password" class="form-control"
                                        th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                        autocomplete="new-password" placeholder="Contraseña" required />
                                    <label for="password">Contraseña</label>
                                </div>
                                <ul class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}">
                                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}" />
                                </ul>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input id="repeat-password" th:field="*{passwordConfirmation}" type="password"
                                        th:classappend="${#fields.hasErrors('passwordConfirmation')} ? 'is-invalid' : ''"
                                        class="form-control" placeholder="Contraseña (confirmación)" required />
                                    <label for="repeat-password">Contraseña (confirmación)</label>
                                </div>
                                <ul class="invalid-feedback d-block"
                                    th:if="${#fields.hasErrors('passwordConfirmation')}">
                                    <li th:each="err : ${#fields.errors('passwordConfirmation')}" th:text="${err}" />
                                </ul>
                            </div>
                            <div class="col-12 col-sm-5">
                                <div class="form-floating">
                                    <input id="first_name" type="text" class="form-control" th:field="*{firstName}"
                                        th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                                        autocomplete="given-name" placeholder="Nombre" required />
                                    <label for="first_name">Nombre</label>
                                </div>
                                <ul class="invalid-feedback d-block" th:if="${#fields.hasErrors('firstName')}">
                                    <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                                </ul>
                            </div>
                            <div class="col-12 col-sm-7">
                                <div class="form-floating">
                                    <input id="last_name" type="text" class="form-control" th:field="*{lastName}"
                                        th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                                        autocomplete="family-name" placeholder="Apellidos" required />
                                    <label for="last_name">Apellidos</label>
                                </div>
                                <ul class="invalid-feedback d-block" th:if="${#fields.hasErrors('lastName')}">
                                    <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                                </ul>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input id="address" type="text" class="form-control" th:field="*{address}"
                                        th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"
                                        placeholder="Dirección" required />
                                    <label for="address">Dirección</label>
                                </div>
                                <ul class="invalid-feedback d-block" th:if="${#fields.hasErrors('address')}">
                                    <li th:each="err : ${#fields.errors('address')}" th:text="${err}" />
                                </ul>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input id="birthday" type="date" class="form-control" th:field="*{birthday}"
                                        th:classappend="${#fields.hasErrors('birthday')} ? 'is-invalid' : ''"
                                        autocomplete="bday" placeholder="Fecha de nacimiento" required />
                                    <label for="birthday">Fecha de nacimiento</label>
                                </div>
                                <ul class="invalid-feedback d-block" th:if="${#fields.hasErrors('birthday')}">
                                    <li th:each="err : ${#fields.errors('birthday')}" th:text="${err}" />
                                </ul>
                            </div>
                            <div class="col-12" th:if="${#fields.hasGlobalErrors()}">
                                <ul class="invalid-feedback d-block">
                                    <li th:each="err : ${#fields.globalErrors()}" th:text="${err}" />
                                </ul>
                            </div>
                            <div class="col-12 d-grid">
                                <input type="submit" class="btn btn-primary btn-lg" value="Registrarme" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
